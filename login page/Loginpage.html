<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid ">
        <nav class="navbar bg-dark  ">
            <div class="container-fluid">
                <a class="text-primary fw-bold fs-1">LOGIN</a>
                <form class="d-flex ">
                    <button class="btn btn-outline-primary m-1" type="submit">Login</button>
                    <button class="btn btn-outline-secondary m-1" type="submit">Register</button>
                </form>
            </div>
        </nav>

        <div class="login d-flex  justify-content-center align-items-center m-auto mt-5 p-3 shadow-lg w-50 bg-light">
            <form class="col-9">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1"
                        placeholder="Enter your Password">
                </div>
                <div class="mb-3 d-flex flex-wrap justify-content-between ">
                    <a href="./Registerpage.html">Register</a>
                    <a href="#">Foret password</a>
                </div>
                <div class="d-flex justify-content-center m-5">
                    <button type="submit" class="btn btn-primary ">Submit</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
